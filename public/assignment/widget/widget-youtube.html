<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top ">
    <a href="widget-list.html">
        <span class="glyphicon glyphicon-chevron-left pull-left navbar-brand"></span>
    </a>
    <div class="navbar-brand">Widget Edit</div>
    <a href="widget-list.html">
        <span class="glyphicon glyphicon-ok pull-right navbar-brand"></span>
    </a>

</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input id="name"
           class="form-control"/>

    <label for="text">Text</label>
    <input id="text"
           class="form-control"/>

    <label for="url">URL</label>
    <input id="url"
           value="https://www.youtube.com/watch?v=tnBQmEqBCY0"
           class="form-control"/>

    <label for="width">Width</label>
    <select id="width" class="form-control">
        <option value="100">100%</option>
        <option value="90">90%</option>
        <option value="80">80%</option>
        <option value="75">75%</option>
        <option value="50">50%</option>
        <option value="25">25%</option>
    </select>


    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
    </a>
</nav>
</body>
</html>
