<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top ">
    <a href="widget-list.html">
    <span class="glyphicon glyphicon-chevron-left pull-left navbar-brand"></span>
    </a>
    <div class="navbar-brand">Widget Edit</div>
    <a href="widget-list.html">
    <span class="glyphicon glyphicon-ok pull-right navbar-brand"></span>
    </a>

</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input id="name"
           class="form-control"/>

    <label for="text">Text</label>
    <input id="text"
           value="US Senate reaches compromise on emergency Zika funding"
           class="form-control"/>

    <label for="size">Size</label>
    <select id="size" class="form-control">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
    </a>
</nav>
</body>
</html>
