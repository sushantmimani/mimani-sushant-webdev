<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="navbar-brand">Profile</div>
    <a href="profile.html">
        <span class="glyphicon glyphicon-ok pull-right navbar-brand"></span>
    </a>

</nav>
<div class="container-fluid">
    <label for="username">Username</label>

    <input id="username"
           class="form-control"
           readonly value="sushant"/>

    <label for="email">Email</label>
    <input id="email"
           type="email"
           class="form-control"
           placeholder="sushant@gmail.com"/>

    <label for="password">Password</label>

    <input id="password"
           type="password"
           class="form-control"
           placeholder="password"/>

    <label for="verifypassword">Verify Password</label>

    <input id="verifypassword"
           type="password"
           class="form-control"
           placeholder="verify password"/>

    <label for="fname">First Name</label>

    <input id="fname"
           class="form-control"
           placeholder="Sushant"/>

    <label for="lname">Last Name</label>

    <input id="lname"
           class="form-control"
           placeholder="Mimani"/>

    <a href="../website/website-list.html"
       class="btn btn-block btn-primary">Websites</a>

    <a href="login.html"
       class="btn btn-block btn-success">Logout</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <a href="#">
        <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
    </a>

</nav>
</body>
</html>
