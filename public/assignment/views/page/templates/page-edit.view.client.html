                </span>
            </a>
            <a class="navbar-brand">
                Pages
            </a>
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="navbar-brand pull-right">

              </span>
            </a>
        </div>
        <div class="col-sm-4 hidden-xs">
            <a class="navbar-brand">

            </a>
        </div>
        <div class="col-xs-12 visible-xs">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-brand">

                </span>
            </a>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs scrollable-left border ">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"/>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8 col-xs-12 wd-formadjust wd-editpadding ">
            <label for="name">Page Name</label>
            <input id="name"
                   class="form-control"
                   ng-model="model.page.name"/>

            <label for="description">Title</label>
            <input id="description"
                   class="form-control"
                   ng-model="model.page.description"/>

            <a ng-click="model.deletePage()"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
