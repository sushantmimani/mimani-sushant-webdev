<div class="container-fluid">

    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">
        Username
    </label>

    <input id="username"
           ng-model="user.username"
           class="form-control"
           placeholder="username"/>

    <label for="password">
        Password
    </label>

    <input id="password"
           ng-model="user.password"
           type="password"
           width="30px"
           class="form-control"
           placeholder="password"/>

    <a ng-click="model.login(user)"
       class="btn btn-primary">Login</a>

    <a href="/auth/google" class="btn  btn-social btn-google">
        <span class="fa fa-google-plus"></span>
        Sign in with Google
    </a>

    <a href="/auth/facebook" class="btn  btn-social btn-facebook">
        <span class="fa fa-facebook"></span>
        Sign in with Facebook
    </a>

    <a href="#!/register"
       class="btn btn-success">Register</a>

</div>
