<nav class="navbar navbar-default navbar-fixed-top wd-child ">
    <a href="widget-list.view.client.html">
        <span class="glyphicon glyphicon-chevron-left pull-left navbar-brand"></span>
    </a>
    <div class="navbar-brand">Choose Widget</div>
</nav>

<div  class="container-fluid">

    <ul ng-if="!model.widgetType">
    <li ng-repeat="widget in model.widgets" class="list-group-item">
        <div class="row">
            <div class="col-lg-12">
                <a ng-click="model.selectType(widget)">
                    {{widget}}
                </a>
            </div>
        </div>
    </li>
    </ul>


    <div ng-if="model.widgetType"
            ng-switch="model.widgetType">
        <div ng-switch-when="HEADING">
            <h2>Add Heading Widget</h2>
        </div>
        <div ng-switch-when="IMAGE">
            <h2>Add Image Widget</h2>
        </div>
        <div ng-switch-when="YOUTUBE">
            <h2>Add Youtube Widget</h2>
        </div>
        <div ng-switch-when="HTML">
            <h2>Add HTML Widget</h2>
        </div>
        <div ng-switch-when="TEXT">
            <h2>Add Text Widget</h2>
        </div>
    </div>


    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>
<div ng-if="model.widgetType" ng-include="model.getWidgetUrlForType(model.widgetType)">

</div>

<a  ng-if="model.widgetType" ng-click="model.createWidget(model.widget, model.widgetType)" class="btn btn-success btn-block">Create</a>

<div ng-include="'views/common/footer-child.view.client.html'"></div>

</div>
