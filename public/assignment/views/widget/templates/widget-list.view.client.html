<nav class="navbar navbar-default navbar-fixed-top ">
    <a href="../page/page-list.html">
        <span class="glyphicon glyphicon-chevron-left pull-left navbar-brand"></span>
    </a>
    <div class="navbar-brand">Widgets</div>
    <a href="widget-choose.view.client.html">
        <span class="glyphicon glyphicon-plus pull-right navbar-brand"></span>
    </a>
</nav>

<div class="container-fluid">
    <div ng-repeat="widget in model.widgets" class="wd-widget">
        <div class="wd-toolbar">
            <a href="widget-heading.view.client.html">
                <span class="glyphicon glyphicon-cog"/>
            </a>
            <span class="glyphicon glyphicon-align-justify"/>
        </div>

        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING" ng-switch="widget.size">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>

            </div>
            <div ng-switch-when="HTML">
                {{widget.text}}
            </div>
            <div ng-switch-when="IMAGE">
                {{widget.url}}
            </div>
            <div ng-switch-when="YOUTUBE">
                {{widget.url}}
            </div>
        </div>
    </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom ">
    <a href="#!/user/{{model.userId}}">
        <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
    </a>
</nav>
