
<div class="container-fluid">
    <div ng-include="'./views/common/header.view.client.html'"></div>
    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">

            <input ng-model="model.user.username" type="text" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="model.user.email" type="email" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input ng-model="model.user.firstName" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input ng-model="model.user.lastName" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input ng-model="model.user.phone" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Categories</label>

        <div class="col-sm-10">
            <form  class="pull-left" id="categories" ng-repeat="category in model.categories">
                <label>{{category.type}}:
                    <input type="checkbox" ng-model="category.value">&nbsp&nbsp&nbsp&nbsp&nbsp
                </label>
            </form>
        </div>
    </div>



<br/>
    <a ng-click="model.updateUser(model.user, model.categories)"
       class="btn  btn-success">Update</a>

    <a ng-click="model.deleteUser()"
       class="btn  btn-info">Delete</a>

    <a href="#!/login"
       class="btn  btn-danger">Logout</a>


</div>
