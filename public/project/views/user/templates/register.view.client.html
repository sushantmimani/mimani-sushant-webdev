<div class="container-fluid">
    <h1 class="header-text">Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-5">

            <input ng-model="user.firstName" type="text" class="form-control" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-5">

            <input ng-model="user.lastName" type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">

            <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input ng-model="user.email" type="email" class="form-control" placeholder="email@domain.com">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-5">
            <input ng-model="user.password2" type="password" class="form-control" placeholder="Verify Password">
        </div>
    </div>


    <a ng-click="model.registerUser(user)"
       class="btn btn-success">Register</a>

    <a href="#!/login"
       class="btn  btn-danger">Cancel</a>

</div>
