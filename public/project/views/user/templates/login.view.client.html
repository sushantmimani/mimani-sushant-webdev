<div ng-style="{'background-image':'url(../../../../../project/assets/img/quora.png)','background-repeat': 'no-repeat',
 'height':'800px' ,'background-size': '100% 800px' }">
<div class="inner-bg" >
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div ng-show="model.message" class="alert alert-danger">
                    {{model.message}}
                </div>
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Login to CS5610 project</h3>
                        <p>Enter your username and password to log on:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" method="post" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text"
                                   name="form-username"
                                   placeholder="Username..."
                                   class="form-username form-control"
                                   id="form-username"
                                   ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password"
                                   name="form-password"
                                   placeholder="Password..."
                                   class="form-password form-control"
                                   id="form-password"
                                   ng-model="user.password">
                        </div>

                        <a ng-click="model.login(user)"
                           class="btn btn-block btn-primary">Login</a>

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 social-login">
                <h1 style="color: whitesmoke"><strong>OR</strong></h1>
                <div class="social-login-buttons">
                    <a class="btn btn-link-1 btn-link-1-facebook" href="/project/auth/facebook">
                        <i class="fa fa-facebook"></i> Facebook
                    </a>
                    <a class="btn btn-link-1 btn-link-1-google-plus" href="/project/auth/google">
                        <i class="fa fa-google-plus"></i> Google
                    </a>
                    <a href="#!/register"
                       class="btn btn-link-1">Sign Up
                    </a>

                    <a href="#!/register"
                       class="btn btn-link-2 btn-info">Explore
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
